<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="winner">
        </div>
        <div class="selectBoxs" id="selectbtn">
            <div id="btndiv1">
                <button id="rock" class="btn">
                    <img id="myimg1" src="/Images/rock.png" alt="">
                </button>
            </div>
            <div id="btndiv2">
                <button id="papper" class="btn">
                    <img id="myimg2" src="/Images/papper.png" alt="">
                </button>
            </div>
            <div id="btndiv3">
                <button id="scissor" class="btn">
                    <img id="myimg3" src="/Images/scissor.png" alt="">
                </button>
            </div>
            <div id="btndiv4">
                <button id="scissor" class="btn">
                    <img id="myimg4" src="" alt="">
                </button>
            </div>
        </div>
        <div class="Playbutton" id="btnplay">
            <button id="playbtn">
                <img src="/Images/emojisky.com-263783.png" alt="">
            </button>
        </div>
    </div>
    <script src="rockpappersessors.js"></script>
</body>
</html>
